groups:
    - name: too_many_request_count_total
      rules:
      - alert: TooManyReq
        expr: request_count_total > 100
        for: 10s
        labels:
          user: test
        annotations:
          summary: "request_count_total is too over!"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has over 100 for more than 1 sec."
          username: "@channel"
